<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto - Lançamento</title>
    <link rel="stylesheet" href="ex015.css">
</head>
<body>
    <div class="titulo">
        <h1>Novos Produtos - Em Breve!:)</h1>
        
        <!-- Contagem regressiva -->
        <div class="contagemregressiva">
            <h2>O produto será lançado em:</h2>
            <p><time id="contagemregressiva" datetime="2024-05-01T00:00:00"></time></p>
        </div>

        <!-- Imagens do produto -->
        <div class="produto-imagem">
            <h2>Imagens do Produto</h2>
            <img src="imagens/mouse.jpeg" alt="Imagem do Produto 1">
            <img src="imagens/teclado.jpeg" alt="Imagem do Produto 2">
        </div>

        <!-- Recursos destacados -->
        <div class="features">
            <h2>Recursos Destacados</h2>
            <ul>
                <li>Recursos incríveis</li>
                <li>Design moderno</li>
                <li>Alta performance</li>
            </ul>
        </div>

        <!-- Formulário de Pré-venda -->
        <div class="pre-ordem">
            <h2>Reserve o seu agora!</h2>
            <form id="preOrdemForm" action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <button type="submit" id="preOrdemButton">Pré-venda</button>
            </form>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script src="ex015.js"></script>
</body>
</html>
